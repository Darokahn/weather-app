<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/88f3d1f48c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Home | Weather</title>
</head>
<body>
    <header>
        <h1>Today's Weather</h1>  
    </header>
    <main>
        <div class="container left">
            <h3>Your location (Approximate)</h3>
            
            <div class="weather-container">
                <div class="weather-card" id="weather-card">
                    <div class="img-cont" id="img-content">
                    
                    </div>
                    <div class="info" id="current">
                    <h2 id="city-name"></h2>
                    <p id="weather-desc"></p>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container right">
            <h3>Choose a City</h3>
            <div class="inputs">
                <div class="input-container">
                    <p class="bash-text">
                      <span class="user">user</span><span class="vm">@entr-city</span>:<span class="char">~</span>$
                    </p>
                    <input class="input" id="main-input" placeholder="sudo enter city" type="text">
                    <button id="input-submit-button" style="border-radius: 50%; cursor: pointer; position: absolute; right: 3px; padding:5px 7px 5px 7px;text-align: center; font-size: 20px; background-color: #E879F9; color: white; font-weight: 500; border: none; outline: none;"><i class="fa-solid fa-magnifying-glass" ></i></button>
                  </div>
            </div>
            
            <div class="weather-container">
                <div class="weather-card">
                    <div class="img-cont" id="img-content">
                    </div>
                    <div class="info" id="other">
                    <h2 id="city-name"></h2>
                    <p id="weather-desc"></p>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    </div>
            
        </div>
        
    </main>
    <script src="app.js"></script>
</body>
</html>
